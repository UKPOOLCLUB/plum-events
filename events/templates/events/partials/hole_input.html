{% load golf_extras %}

{% if can_edit %}
    <input type="number"
           name="player_{{ player.username }}_hole_{{ hole }}"
           class="form-control text-center score-input"
           min="1" max="6"
           data-username="{{ player.username }}"
           data-hole="{{ hole }}"
           value="{{ scores|nested_score:player.username|nested_score:hole|stringformat:'s' }}"
           required>
{% else %}
    <span class="readonly-score score-input"
          data-username="{{ player.username }}"
          data-hole="{{ hole }}">
        {{ scores|nested_score:player.username|nested_score:hole|stringformat:'s' }}
    </span>
{% endif %}
