{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plum Events</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awesome (latest) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Your custom theme (optional) -->
    <link rel="stylesheet" href="{% static 'css/plum_theme.css' %}">
    <style>

      main, .container, .navbar, footer {
        position: relative;
        z-index: 1;
      }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}plum-theme{% endblock %}">
    <!-- NAVBAR (customise as you wish, example below) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-accent" href="/">
          <h2 class="mb-1 neon-heading mb-0">Plum Events</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks" aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Example nav items, update as needed -->
            <li class="nav-item"><a class="nav-link" href="{% url 'enter_event_code' %}">Join Event</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'get_quote' %}">Create Event</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container pt-0 pb-2">
        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="text-white py-4 mt-4" style="background: #16181b; color: #eee; border-top: 2.5px solid #17c0eb;">
      <div class="container text-center">
        <small>&copy; 2025 Plum Events Ltd. All rights reserved.</small>
      </div>
    </footer>

    <!-- Bootstrap JS (for modals, nav, etc) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS (optional, for date pickers) -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
