{% extends "base.html" %}

{% block content %}
    <h2 class="mb-3 text-center">Join {{ event.name }}</h2>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="post" class="text-center">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control form-control-lg" placeholder="Your name or nickname" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg">Enter</button>
    </form>
{% endblock %}
