{% extends "base3.html" %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center">

    <h2 class="mb-4 neon-heading">🎟️ Enter Your Event Code</h2>

    {% if error %}
        <div class="alert alert-danger w-100" style="max-width: 400px;">{{ error }}</div>
    {% endif %}

    <form method="post" class="w-100" style="max-width: 400px;">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="code" class="form-control form-control-lg text-center"
                   placeholder="e.g. ABC123" maxlength="10" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100">🚀 Join Event</button>
    </form>

</div>
{% endblock %}
