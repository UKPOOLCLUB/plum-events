{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4 text-center">Enter Your Event Code</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="text-center">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="code" class="form-control form-control-lg" placeholder="e.g. ABC123" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Join</button>
    </form>
{% endblock %}
